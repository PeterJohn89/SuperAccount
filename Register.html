<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
    

    <!-- Install and use bootstramp -->


    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Super Account</li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Register.html">Register</a></li>
            <li><a href="index.html">Account</a></li>
            </li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
            <li><input type="search" placeholder="Search"></li>
            <li><button type="button" class="button">Search</button></li>
            </ul>
        </div>
    </div>

    <!-- https://www.youtube.com/watch?v=priVXxXFiz8&t=127s&ab_channel=ZURB -->
    <div class="flex-container">
        <div class="box">
            <div class="form">
                <h1>Register</h1>

                <form action="">
                    
                    <div class="large-6 cell">
                        <label for="FristName">First Name</label>
                        <input type="text" id="FristName">
                    </div>

                    <div class="large-6 cell">
                        <label for="Email">Email</label>
                        <input type="email" id="Email">
                    </div>

                    <div class="large-6 cell">
                        <label for="Username">Username</label>
                        <input type="text" id="Username">
                    </div>

                    <div class="large-6 cell">
                        <label for="Password">Password</label>
                        <input type="text" id="Password">
                    </div>

                    <div class="flex-container">
                        <div class="large-6 cell align-center">
                            <button type="submit" class="button">Register</button>
                            <a href="Login.html">Login</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
 


      

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
