<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>

  <div class="top-bar">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">Super Account</li>
        <li><a href="Login.html">Login</a></li>
        <li><a href="Register.html">Register</a></li>
        <li><a href="index.html">Account</a></li>
        </li>
        </ul>
    </div>
    <div class="top-bar-right">
        <ul class="menu">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
        </ul>
    </div>
  </div>
  
  <!-- Header - Account name, number and logout info -->

  <div class="main-wrapper">

    <div class="account-header">
      <div class="grid-x">
        <div class="cell small-8">
          <h1>My Account</h1>
          <p>Peter Goodwin</p>
          <p>Member ID: <span id="memberID">123332</span></p>
        </div>
        <div class="cell small-4 align-self-bottom text-right">
          <button class="button">Log out</button>
          <p>Last Logged in: <span id="Login date">03:32pm AEST 29 January 2022</span> </p>
        </div>
      </div>
    </div>

    <div class="account-email">
      <div class="grid-x">
        <div class="cell small-10 align-self-middle">
          <p>You have 27 new notifications</p>
        </div>
        <div class="cell small-2 text-right align-self-middle">
          <button class="button">View notifications</button>
        </div>
      </div>
    </div>

    <div class="account-details">
      <div class="grid-x">
        <!-- Sidebar -->
        <div class="cell small-3">
          <div class="side-bar">
            <ul class="vertical menu">
              <li><a href="#">One</a></li>
              <li><a href="#">Two</a></li>
              <li><a href="#">Three</a></li>
              <li><a href="#">Four</a></li>
            </ul>
          </div>
        </div>
        <!-- Information -->
        <div class="cell small-9">
          
          <div class="account-content">
            <div class="grid-x">
              <div class="cell small-6 title">Estimated Super Balance</div>
              <div class="cell small-6 text-right align-self-middle balance">$60,120</div>
            </div>
  
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Emails -->

  <!-- Account summary -->

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
